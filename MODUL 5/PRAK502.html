<!DOCTYPE html>
<html>
<body>
    <h1>Latihan Javascript</h1>

    <p id="demo">
    Javascript bisa merubah isi elemen HTML
    </p>

    <script>
    function myfunction()
    {
        x=document.getElementById("demo");//temukan elemen yang mana
        x.innerHTML="Ini isi terbaru!";// rubah isisnya
    }
    </script>

    <button type="button" onclick="myfunction() ">Click me!</button>

</body>
</html>
