<html>
<body>
    <p>Klik tombol berikut untuk menampilkan konfirmasi</p>
    <button onclick="myFunction()">Klik Disini</button>
    <p id="demo"></p>
    <script>
        function myFunction()
        {
            var x;
            var name=prompt("Silakan masukkan nama anda","Siti Ainur Rahmawati");
            if (name!=null){
                x="Selamat Datang! " + name +" bagaimana kabar Anda hari ini?";
                document.getElementById("demo").innerHTML=x;
            } } 
    </script>
</body>
</html>
